<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page title -->
    <title>Palindrome Checker</title>

    <!-- link to css -->
     <link rel="stylesheet" href="strings.css">

    </head>
    <body>
        <!-- title  -->
        <h1> Palindrome Checker </h1>
        
        <!-- Form for user input -->
        <form id="palindromeForm">
            
        <!-- Label for input -->
        <label for="userText">Enter a word or phrase:</label>

        <!-- Text input -->
        <input type="text" id="userText" required>

        <!-- Submit button -->
        <button type="submit">Check</button>
        </form>
         <!-- Area for validation and results -->
        <div id="message"></div>

    </div>

    <!-- Link to JavaScript -->
    <script src="palindrome.js"></script>
</body>
</html>
